<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">

                  <div class="top">

                          <img class="top-bg" src="images/bg-pattern-card.svg" alt="image">

                  </div>

                  <div class="middle">

                          <img class="middle-bg"  src="images/image-victor.jpg" alt="">
                          <h3 class="victor">Victor Crest  <span>26</span></h3>
                          <h4 class="victor">London</h4>

                  </div>

                  <hr>

                  <div class="footer">

                          <div class="stat">

                                  <h3>80K</h3>
                                  <p>Followers</p>

                          </div>

                          <div class="stat">

                                  <h3>803K</h3>
                                  <p>Likes</p>
                            
                          </div>

                          <div class="stat">

                                  <h3>80K</h3>
                                  <p>Photos</p>
                      
                          </div>

                  </div>

        </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Habeebopeyemi/profileCardComponent">Deveeb</a>.
  </div>
</body>
</html>
